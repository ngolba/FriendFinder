<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>survey</title>
    <link href="https://fonts.googleapis.com/css?family=Raleway:300i,400" rel="stylesheet">
    <link rel="stylesheet" href="/survey.css">
</head>

<body>
    <div class="container">
        <form id='nameFace' enctype="multipart/form-data" action="/upload" method="POST" target="uploadFrame">
        <!-- <form id='nameFace' enctype="multipart/form-data" action="/upload" method="POST" target="uploadFrame"> -->
            <input style="display:none" id="responses" name='responses' value=''>
            <div class='surveyFirstForm'>
                <h1>enter your basic information to begin</h1>
                <input class="basicInfo" id="userName" type="text" placeholder="your name" name="name" required><br>
                <div class="imgChoices">
                    <input class="basicInfo" id="userImg" type="url" name="url" placeholder="image url">
                    <h3>or</h3>
                    <input id="userUpload" type="file" name="userFile" accept="image/*">
                    <label id="userUploadLabel" class="basicInfo" for="userUpload"><span id="fileName">upload</span> <i
                            id="uploadIcon" class="fas fa-cloud-upload-alt"></i></label>
                </div>
                <br>
                <input type="submit" value="submit" id="uploadSubmit">
            </div>
            <div id='questionGrid'>
                <h1 id="question">i get a healthy amount of sleep at night.</h1>
                <h5>strongly disagree/disagree/neutral/agree/strongly agree</h5>
                <div class="radioGroup">
                    <input type="radio" id="stronglyDisagree" name="0" points="1"> <label for="stronglyDisagree">SD</label>
                    <input type="radio" id="disagree" name="0" points="2"><label for="disagree">D</label>
                    <input type="radio" id="neutral" name="0" points="3" checked><label for="neutral">N</label>
                    <input type="radio" id="agree" name="0" points="4"><label for="agree">A</label>
                    <input type="radio" id="stronglyAgree" name="0" points="5"><label for="stronglyAgree">SA</label>
                </div>
                <div class="surveySubmitContainer">
                    <input type="submit" id="surveySubmit" name="0" value="submit">
                </div>
                <progress value='0' max='10'></progress>
            </div>
        </form>
        <iframe id="uploadFrame" name="uploadFrame" style="display: none"></iframe>
    </div>
    <div id='results'>
        <h1>your pointless match</h1>
        <img src="#" id="matchImg">
        <h2 id="matchName"></h2>
    </div>
    </div>
</body>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script type="text/javascript" src="app.js"></script>

</html>
