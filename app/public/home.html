<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Home</title>
    <link href="https://fonts.googleapis.com/css?family=Raleway:300i,400" rel="stylesheet">
    <link rel="stylesheet" href="/home.css">
</head>

<body>
    <div class="container">
        <div id='header'>
            <h1>nihilist friend finder</h1>
            <h3>"everything is nothing, including the counsciousness of nothing."</h3>
            <h5>e. m. cioran</h5>
        </div>
        <div id='homeBody'>
            <h3>take our survey and find your own personal nobody.</h3>
            <button id='startBtn'>start</button>
        </div>
    </div>
</body>

<script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
    crossorigin="anonymous"></script>
<script type="text/javascript">
    $(document).ready(() => {
        $('#header').delay(300).fadeIn(1000);
        $('#homeBody').delay(2000).fadeIn(1000);
        $('#startBtn').delay(3000).fadeIn(500);
    })

    $('#startBtn').click((event) => {
        $('.container').fadeOut(500)
        setTimeout(() => window.location = '/survey', 500)
    })
</script>

</html>
