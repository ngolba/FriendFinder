<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>survey</title>
    <style>
        @import url('https://fonts.googleapis.com/css?family=Raleway:300i,400');
    
        * {
            font-family: 'Raleway', sans-serif;
        }
            
        .container {
            margin: 2em auto;
            width: 100%;
            max-width: 750px;
        }
        #nameFace h1 {
            text-align: center;
        }
        #nameFace {
            display: none;
        }
        .basicInfo {
            font-size: 16px;
            color: black;
            display: block;
            text-align: center;
            padding: 5px;
            margin: 0 auto;
            border: none;
            border-bottom: 1px solid black;
        }
        input:-webkit-autofill {
        box-shadow: 0 0 0 30px white inset;
        -webkit-box-shadow: 0 0 0 30px white inset;
        }
        #nameFaceSubmit, #surveySubmit {
            display: block;
            background-color: rgba(10, 10, 10, 0.822);
            color: white;
            height: 30px;
            width: 200px;
            border: 2px solid rgba(10, 10, 10, 0.822);
            border-radius: 8px;
            font-size: 16px;
            font-weight: bold;
            letter-spacing: 5px;
            -webkit-transition-duration: 0.5s;
            transition-duration: 0.5s;
            margin: 0 auto;
        }
        #nameFaceSubmit:hover, #surveySubmit:hover {
            background-color: white;
            color: rgba(10, 10, 10, 0.822);
        }
        #questionGrid {
            text-align: center;
            display: none;
        }
        progress {
            width: 50%;
        }
        .radioGroup {
            display: inline-flex;
            width: fit-content;
            background-color: white;
            color: black;
            border: 2px solid black;
            border-radius: 20px;
            overflow: hidden;
            margin: 15px auto;
        }
        input[type=radio] {
            visibility: hidden;
            position: absolute;
            display:none;
        }
        input[type=radio]:checked  + label {
            color: white;
            background-color: rgba(10, 10, 10, 0.822);
        }
        .radioGroup label {
            display: inline-block;
            cursor: pointer;
            border-right:  1px solid black;
            font-weight: bold;
            padding: 5px 20px;
        }
        .radioGroup label:last-child {
            border-right: none;
        }
        #results {
            text-align: center;
            display:none;
        }
        .radioBar p{
            display: inline;
        }
        .surveySubmitContainer {
            margin-bottom: 15px;
        }
        #matchImg {
            max-width: 100%;
            height: auto;
            border-radius: 4px;
            border: 1px solid #ddd;
            padding: 5px;
        }
    </style>
</head>

<body>
    <div class="container">
        <form id='nameFace'>
            <h1>enter your basic information to begin</h1>
            <input class="basicInfo" id="userName" type="text" placeholder="your name" required><br>
            <input class="basicInfo" id="userImg" type="url" name="userImg" placeholder="image url" required><br>
            <input type="submit" value="start survey" id="nameFaceSubmit">
        </form>
        <div id='questionGrid'>
            <form>
                <h1 id="question">i get a healthy amount of sleep at night.</h1>
                <h5>strongly disagree/disagree/neutral/agree/strongly agree</h5>
                <div class="radioGroup">
                    <input type="radio" id="stronglyDisagree" name="0" points="1"> <label for="stronglyDisagree">SD</label>
                    <input type="radio" id="disagree" name="0" points="2"><label for="disagree">D</label>
                    <input type="radio" id="neutral" name="0" points="3" checked><label for="neutral">N</label>
                    <input type="radio" id="agree" name="0" points="4"><label for="agree">A</label>
                    <input type="radio" id="stronglyAgree" name="0" points="5"><label for="stronglyAgree">SA</label>
                </div>
                <div class="surveySubmitContainer">
                    <input type="submit" id="surveySubmit" name="0" value="submit">
                </div>
                <progress value='0' max='10'></progress>
            </form>
        </div>
        <div id='results'>
            <h1>your pointless match</h1>
            <img src="#" id="matchImg">
            <h2 id="matchName"></h2>
        </div>
    </div>


</body>

<script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
    crossorigin="anonymous"></script>
<script type="text/javascript">
    let responses = [];
    let currentUser = {};
    let currentQuestion = 0;
    let questions = ["i get a healthy amount of sleep at night.", "i look forward to what the future may hold.",
        "everything is going to turn out alright.", "i look forward to each approaching day.",
        "sometimes I feel completely alone.", "this is really all there is.", "this is all there will ever be.",
        "life is a series of futile advances.", "nobody will miss me when i'm gone.",
        "at least this is all going to be over eventually."
    ]

    $(document).ready(() => {
        $('#nameFace').fadeIn(500)
    })
    $('#nameFace').submit((e) => {
        currentUser.name = $('#userName').val();
        currentUser.photo = $('#userImg').val();
        $('#nameFace').fadeOut()
        $('#questionGrid').delay(500).fadeIn()
        return false
    })

    $('#surveySubmit').click((e) => {
        responses.push(Number($("input[type=radio]:checked").attr("points")))
        currentQuestion++;
        $('progress').attr('value', currentQuestion)
        $('input[type=radio').each(function () {
            $(this).attr("name", currentQuestion)
        })
        if (currentQuestion === 10) {
            currentUser.responses = responses;
            $('#questionGrid').fadeOut();
            $.post('/api/friends', currentUser).done((data) => {
                console.log(data)
                $('#matchImg').attr('src', data.photo);
                $('#matchName').text(data.name);
                $('#results').fadeIn()
            })
        } else {
            $('#question').fadeOut();
            setTimeout(() => {
                $('#question').text(questions[currentQuestion]).fadeIn()
            }, 400)
        }
        e.preventDefault();
    })
</script>

</html>
